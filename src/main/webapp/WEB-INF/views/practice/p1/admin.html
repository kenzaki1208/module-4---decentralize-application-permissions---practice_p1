<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Arial', sans-serif; background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center; }
    .container { background: white; padding: 2rem; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); text-align: center; max-width: 500px; width: 90%; }
    h1 { color: #333; margin-bottom: 1.5rem; font-size: 1.8rem; }
    .admin-name { color: #ff6b6b; font-weight: bold; }
    .nav-links { margin-top: 2rem; }
    .nav-links a { display: inline-block; padding: 10px 20px; margin: 0 10px; background: #ff6b6b; color: white; text-decoration: none; border-radius: 25px; transition: all 0.3s ease; }
    .nav-links a:hover { background: #ee5a24; transform: translateY(-2px); }
    .admin-icon { font-size: 3rem; margin-bottom: 1rem; }
    .admin-features { background: #f8f9fa; padding: 1rem; border-radius: 10px; margin: 1rem 0; }
  </style>
</head>
<body>
<div class="container">
  <div class="admin-icon">⚙️</div>
  <h1>Admin Panel</h1>
  <p>Welcome <span class="admin-name" th:text="${user}"></span></p>
  <div class="admin-features">
    <p>🛠️ System Administration Access</p>
  </div>
  <div class="nav-links" sec:authorize="isAuthenticated()">
    <a th:href="@{/logout}">🚪 Logout</a>
  </div>
</div>
</body>
</html>
